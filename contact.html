<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTORA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Link Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />



</head>


<body class="font-poppins m-0 p-0">
    <!-- NavBar -->

    <section id="offernav" class="text-center text-xl font-semibold flex justify-evenly bg-purple-500">
        <h1>Sign Up and GET 20% OFF on your First Order</h1>
        <p id="offerclose">X</p>
    </section>

    <section id="navbar" class="flex justify-between items-center bg-white shadow-md px-4 py-3 sticky top-0 z-30">
        <h1 class="font-bold text-2xl">VISTORA</h1>

        <!-- Desktop Nav Links -->
        <div id="navlink" class="hidden md:flex gap-6">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="#new-arrival" class="hover:underline">New Arrival</a>
            <a href="#most-wanted" class="hover:underline">Most Wanted</a>
            <a href="collections.html" class="hover:underline">Collections</a>
            <a href="./contact.html" class="hover:underline">Contact Us</a>
        </div>

        <!-- Mobile Hamburger -->
        <div class="navbar-menu-toggle block md:hidden">
            <i id="side-navbar-activate" class="fa-solid fa-bars text-2xl cursor-pointer"></i>
        </div>
    </section>




    <!--Side Navbar-->

    <div class="side-navbar fixed top-0 left-0 w-2/3 h-full bg-gray-900 text-white z-50 p-5">
        <div class="flex justify-end">
            <i id="side-navbar-close" class="fa-solid fa-xmark text-2xl cursor-pointer"></i>
        </div>
        <div class="mt-10 space-y-5">
            <a href="index.html" class="block hover:underline">Home</a>
            <a href="#new-arrival" class="block hover:underline">New Arrival</a>
            <a href="#most-wanted" class="block hover:underline">Most Wanted</a>
            <a href="collections.html" class="block hover:underline">Collections</a>
            <a href="./contact.html" class="block hover:underline">Contact Us</a>
        </div>
    </div>



    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 to-purple-100 p-6">
        <form
            class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-6 transform transition-all duration-500 hover:scale-105">
            <h2 class="text-3xl font-bold text-gray-800 text-center animate-fade-in-down">
                Contact Us
            </h2>

            <div class="transition duration-300 ease-in-out hover:scale-105">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm p-3 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300" />
            </div>

            <div class="transition duration-300 ease-in-out hover:scale-105">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm p-3 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300" />
            </div>

            <div class="transition duration-300 ease-in-out hover:scale-105">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" required
                    class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm p-3 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 rounded-xl hover:scale-105 hover:shadow-lg transition-all duration-300">
                Send Message
            </button>
        </form>
    </div>

    <script>
            const menuBtn = document.getElementById("side-navbar-activate");
            const closeBtn = document.getElementById("side-navbar-close");
            const sideNavbar = document.querySelector(".side-navbar");
            const offerClose = document.getElementById("offerclose");
            const offerNav = document.getElementById("offernav");

            menuBtn.addEventListener("click", () => {
                sideNavbar.classList.add("active");
            });

            closeBtn.addEventListener("click", () => {
                sideNavbar.classList.remove("active");
            });

            offerClose.addEventListener("click", () => {
                offerNav.style.display = "none";
            });
        </script>





</body>

</html>
